<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eletros Solutec</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar-eletros navbar navbar-expand-lg">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">
          <img
            src="imagens/logo-branco.png"
            alt="Logo da Eletros Solutec"
            class="logo-navbar"
          />
        </a>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Levantamento</h1>

      <div class="mb-3">
        <label class="form-label" for="nomeCliente">Nome do Cliente:</label>
        <input
          type="text"
          class="form-control"
          id="nomeCliente"
          placeholder=""
        />
      </div>

      <div class="mb-3">
        <label for="quantidadeAmbientes" class="form-label"
          >Quantos ambientes hรก no local?</label
        >
        <input
          type="number"
          id="quantidadeAmbientes"
          class="form-control"
          min="1"
        />
      </div>

      <button onclick="criarAmbientes()" class="btn-ambiente">
        Gerar Ambientes
      </button>

      <form id="formularioAmbientes"></form>

      <button onclick="gerarPDF()" class="btn-gerar">Gerar PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
